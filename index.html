<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимация баланса</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* styles.css */

body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.balance-container {
    margin-top: 50px;
    font-size: 2rem;
    color: #333;
}

#balance {
    color: #2ecc71; /* Зеленый цвет для баланса */
    font-weight: bold;
}
    </style>
</head>

<body>
    <!-- Элемент для отображения баланса -->
    <div class="balance-container">
        Баланс: <span id="balance">0</span>
    </div>

    <script>
        // script.js

            // Конечное значение баланса
            const finalBalance = 1000;

            // Находим элемент для отображения баланса
            const balanceElement = document.getElementById('balance');

            // Функция для анимации счетчика
            function animateBalance(start, end, duration) {
                const range = end - start; // Разница между начальным и конечным значением
                const increment = Math.ceil(range / (duration / 32)); // Шаг увеличения
                let current = start; // Текущее значение

                const timer = setInterval(() => {
                    current += increment; // Увеличиваем текущее значение

                    // Если достигли или превысили конечное значение
                    if (current >= end) {
                        current = end; // Устанавливаем точное конечное значение
                        clearInterval(timer); // Останавливаем таймер
                    }

                    // Обновляем текст в элементе
                    balanceElement.textContent = current.toLocaleString(); // Добавляем разделители тысяч
                }, 16); // Обновляем каждые 16 мс (примерно 60 кадров в секунду)
            }

            // Запускаем анимацию при загрузке страницы
            animateBalance(0, finalBalance, 1330); // Анимация длится 2 секунды
    </script>
</body>

</html>
